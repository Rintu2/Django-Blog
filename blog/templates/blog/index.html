{% extends 'blog/base.html' %}
{% block title %} Home {% endblock title %}

{% block content %}

<h2>Total Posts</h2>
<br />

{% for post in posts %}
<h3>{{post.title}}</h3>
<h5>{{post.content}}</h5>
<h6>By - {{post.author}}</h6>
<p>{{post.date_posted}}</p>

<br />
{% endfor %}

{% endblock content %}
